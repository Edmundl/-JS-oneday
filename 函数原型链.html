<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>函数原型链</title>
    </head>
    <body>
        <script>
            var fn=function(){}
			
			//Function：所有函数都是Function的实例
			//fn -> Function.prototype -> Object.prototype -> null
			//Array -> Function.prototype -> Object.prototype -> null
			//Object -> Function.prototype -> Object.prototype -> null
			//所有函数的原型链都是一条
			//在js中 所有的对象 都继承自 Object.prototype
        </script>
    </body>
</html>
