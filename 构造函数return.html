<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>构造函数return</title>
    </head>
    <body>
        <script>
            //构造函数中可以显示的指定return语句，如果返回的数据类型为基本数据类型或者null、undefined值都会被忽略，依旧返回的是构造函数的实例对象。
            //但是返回的类型为引用类型（对象），就不会被忽略
            function F(){
                //return 1;
                //return '1';
                //return true;
                return [1];
            }
            var f=new F();
            console.log(f);
        </script>
    </body>
</html>
